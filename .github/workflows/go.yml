name: Go

on:
  push:
  schedule: [cron: '00 * * * *']

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Run main.go
      env:
          Username: ${{ secrets.J_USERNAME }}
          Password: ${{ secrets.J_PASSWORD }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          BOT_CHANNEL: ${{ secrets.BOT_CHANNEL }}
      run: 
        go run main.go env.Username env.Password emv.BOT_TOKEN env.BOT_CHANNEL
